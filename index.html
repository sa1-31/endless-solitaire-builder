<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Connect Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- START SCREEN -->
  <div id="startScreen" class="screen active">
    <h1>Endless Connect Game</h1>
    <p class="subtitle">Memory & Match Builder Edition</p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="gameScreen" class="screen">
    <header>
      <h2>Endless Connect Game</h2>
    </header>

    <div id="grid"></div>

    <footer>
      Made by <strong>sa1</strong> for Endless
    </footer>
  </div>

  <!-- END SCREEN -->
  <div id="endScreen" class="screen">
    <h1 id="endTitle"></h1>
    <button onclick="startGame()">Retry</button>
    <button onclick="goMenu()">Main Menu</button>
  </div>

<script src="game.js"></script>
</body>
</html>
